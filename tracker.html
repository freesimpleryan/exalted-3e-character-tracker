<html>

	<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

<body role="document">

			<td>

		<tr>

			<td>

			</td>
		</tr>
		<tr>
			<td>
				<label for="caste">Caste</label>

		</tr>

			<th>Attributes</th>
			<th></th>
		</tr>

		<tr>
				<th>Abilities</th>
				<th></th>
			</tr>

			<table class="table" id="merits" name="merits">

				<th>Merits</th>
				<th></th>

		</div>

			<table class="table" id="willpower" name="willpower">
			<tr>
				<th>Willpower</th>
				<th></th>
			</tr>
		</table>
		</div>
		<div class="col-lg-4">
			<table class="table" id="limitbreak" name="limitbreak">
			<tr>
				<th>Limit Break</th>
				<th></th>
			</tr>
		</table>
		</div>

	</div>
